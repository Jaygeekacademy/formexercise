<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container border">
    <div class="row justify-content-start">
      <div class="col-12">
        <h3>Payment form example</h3>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col alert alert-danger" role="alert">
        Some fields are missing
      </div>
    </div>

    <div class="row justify-content-start">

      <div class="col-5">
        <label for="card#">Card#</label>
        <input type="text" class="col" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-3">
        <label for="CVC#">CVC#</label>
        <input type="text" class="col">
      </div>
      <div class="col-4">
        <label for="Amount">Amount</label>
        <input type="text" class="col">
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-6">
        <label for="First">First Name</label>
        <input type="text" class="col">
      </div>
      <div class="col-6">
        <label for="Last">Last Name </label>
        <input type="text" class="col">
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-6">
        <label for="City">City </label>
        <input type="text" class="col">
      </div>
      <div class="col-3">
        <label for="State">State</label>
        <select class="custom-select" name="state" id="state">
          <option value="Alaska">Alaska</option>
          <option value="Florida">Florida</option>
          <option value="Texas">Texas</option>
        </select>

      </div>
      <div class="col-3">
        <label for="post">Postal code</label>
        <input type="text" class="col">
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-6">We accept:
        <div class="radioclass col-4 bg-secondary p-1">
          <input type="radio" name="Credit Card" id="Amex">
          <label for="amex" class="mr-1"><img src="american.png" alt=""></label>
          <input type="radio" name="Credit Card" id="Visa">
          <label for="Visa"class="mr-1"><img src="american.png" alt=""></label>
          <input type="radio" name="Credit Card" id="Diners">
          <label for="Diners" class="mr-1"><img src="american.png" alt=""></label>
          <input type="radio" name="Credit Card" id="Master">
          <label for="Master" class="mr-1"><img src="american.png" alt=""></label>
        </div>
      </div>
      <div class="col-6">
        <label for="Message" class="col">Message</label>
        <textarea name="Message" id="" class="col" rows="5"></textarea>
        <label for="add">Add any notes here</label>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary btn-lg mr-2">Cancel</button>
        <button type="button" class="btn btn-primary btn-lg">Send</button>
      </div>
    </div>
  </div>

</body>

</html>
